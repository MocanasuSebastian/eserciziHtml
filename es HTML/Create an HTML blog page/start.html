
<!-- Create a HTML blog page.
* The page should have an article, a footer and a form.
* The article should have a title, a paragraph and background pictures.
* The form should have a mandatory email field and a submit button.

Use semantic tags as much as possible. -->


<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
  </head>
  <body background="assets/hands.png">
    <article style="text-align: center; background-color: black; opacity: 70%; color: white; padding: 5px;" >
      <h1>HTML Blog Page</h1>
      <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Consequuntur eaque vero quam veritatis ab, quasi aspernatur eligendi nulla hic numquam.</p>
    </article>
    <footer style="padding: 5px; text-align: center; background-color: black; opacity: 70%; color: white;">
    <form>
      <label for="email">Email</label>
      <input type="email" name="email">
      <button>Submit</button>
    </form>
    </footer>
  </body>
</html>
